<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up Form | CodeLab</title>
  <link rel="stylesheet" href="/css/style1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>


  <table style="margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #0001; padding: 32px;">
    <tr><td colspan="2" style="text-align:center; font-size:2rem; font-weight:700; color:#4158d0; padding-bottom:24px;">Sign Up</td></tr>
    <form id="signup-form">
    <tr><td>Name:</td><td><input id="firstname" type="text" required pattern="[A-Za-z ]{2,}" title="Name should only contain letters and spaces, minimum 2 characters"></td></tr>
    <tr><td>Surname:</td><td><input id="surname" type="text" required pattern="[A-Za-z ]{2,}" title="Surname should only contain letters and spaces, minimum 2 characters"></td></tr>
    <tr><td>Email Address:</td><td><input id="email" type="email" required title="Please enter a valid email address"></td></tr>

    <tr><td>Confirm Email:</td><td><input id="email_confirm" type="email" required title="Please re-enter your email address"></td></tr>

    <tr><td>Mobile Number:</td><td><input id="mobile_num" type="tel" required pattern="[0-9+]{10,}" title="Please enter a valid phone number"></td></tr>
    <tr><td>NIN/Passport Number:</td><td><input id="nin_passport" type="text" required minlength="6" title="Please enter a valid ID number"></td></tr>
    <!--BUG : There is something wrong here-->
    
    <tr style="right: 0px;"><td>Date of Birth:</td><td><input id="date_of_birth" type="text" placeholder="dd/mm/yyyy" required></td></tr>
    
    <!---->
    <tr><td>Address:</td><td><input id="address" type="text" required minlength="5" title="Please enter your full address"></td></tr>
    <tr><td>Password:</td><td><input id="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be at least 8 characters long and include both letters and numbers"></td></tr>
    <tr><td>Confirm Password:</td><td><input id="password_vf" type="password" required></td></tr>
    <tr><td colspan="2" style="text-align:center; padding-top:16px;"><input type="submit" value="Sign Up" id="submit-btn" style="width:100%; padding:10px; background:linear-gradient(-135deg,#c850c0,#4158d0); color:#fff; border:none; border-radius:8px; font-size:1.1rem;"></td></tr>
    <tr><td colspan="2" style="text-align:center; padding-top:10px;">Already a member? <a href="login.html">Login here</a></td></tr>
    <tr><td colspan="2"><div id="auth-message"></div></td></tr>
    </form>
  </table>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
  // Keep only this one
  flatpickr("#date_of_birth", {
    dateFormat: "d/m/Y",
    maxDate: "today",
    position: "below left" // You can control popup position if needed
  });

$("#password_vf").on("input", function() {
  if(this.value !== $("#password").val()) {
    this.setCustomValidity("Passwords do not match");
  } else {
    this.setCustomValidity("");
  }
});
  </script>
  <script type="module" src="../js/sign_in.js"></script>
</body>
</html>
