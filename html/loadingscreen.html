<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Pink Loading Screen</title>
    <style>
        * {
            margin: auto;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ec51d0, #ffc3d8, #ea49cc);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-error {
            color: white;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        @-webkit-keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @-moz-keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .logo {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateX(-20px);
        }

        .logo img {
            
            height: 137.8%;
            object-fit: contain;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #ffb3d1, #fff);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        @keyframes progress {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 100%; transform: translateX(0%); }
            100% { width: 100%; transform: translateX(100%); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loading-container">
        <div class="pulse-ring"></div>
        <div class="logo">
            <img src="logo,noDots.png" alt="Logo" onerror="handleImageError(this)" />
        </div>
        <div class="loading-text">Loading<span class="dots"></span></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-error">Unable to load resources. <a href="javascript:window.location.reload();" style="color:white;text-decoration:underline;">Retry</a></div>
    </div>

    <script>
        // Redirect after loading
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);

        // Handle image loading errors
        function handleImageError(img) {
            img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="50%" y="50%" font-size="24" text-anchor="middle" fill="white">Bridge the Gap</text></svg>';
            document.querySelector('.loading-error').style.display = 'block';
        }

        // Check if the page is loaded in a supported browser
        function checkBrowser() {
            const ua = navigator.userAgent;
            const isIE = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;
            
            if (isIE) {
                alert("This website works best in modern browsers like Chrome, Firefox, or Edge.");
            }
        }

        checkBrowser();
    </script>
</body>
</html>
