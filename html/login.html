<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="../css/style1.css">
   </head>
   <body>
      <table style="margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #0001; padding: 32px;">
        <tr><td colspan="2" style="text-align:center; font-size:2rem; font-weight:700; color:#4158d0; padding-bottom:24px;">Login Form</td></tr>
        <form id="login-form">
        <tr><td>Email Address:</td><td><input type="text" id="email" required></td></tr>
        <tr><td>Password:</td><td><input type="password" id="password" required></td></tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
            <span style="float:right"><a href="forgotpadd.html">Forgot password?</a></span>
          </td>
        </tr>
        <tr><td colspan="2" style="text-align:center; padding-top:16px;"><input type="submit" value="Login" id="login-btn" style="width:100%; padding:10px; background:linear-gradient(-135deg,#c850c0,#4158d0); color:#fff; border:none; border-radius:8px; font-size:1.1rem;"></td></tr>
        <tr><td colspan="2" style="text-align:center; padding-top:10px;">Not a member? <a href="sign_in.html">Signup now</a></td></tr>
        <tr><td colspan="2"><div id="auth-message"></div></td></tr>
        </form>
      </table>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="/js/login.js" type="module"></script>
   </body>
</html>
