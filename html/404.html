<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="../css/style1.css">
  <style>
    body { background: #f5e6f1; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .notfound { background: #fff; padding: 40px 60px; border-radius: 16px; box-shadow: 0 8px 32px rgba(65,88,208,0.08); text-align: center; }
    .notfound h1 { font-size: 3rem; color: #c850c0; margin-bottom: 10px; }
    .notfound p { color: #4158d0; font-size: 1.2rem; }
    .notfound a { color: #c850c0; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>BTG</h2>
  <div class="notfound">
    <h1>404</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p><a href="login.html">Go to Login</a></p>
  </div>
</body>
</html>
