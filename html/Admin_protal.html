<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | CodeLab</title>



    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
      <div class="flex justify-center mb-6">
        <img src="logo.png" alt="BTG Logo" class="h-12" />
      </div>
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
      <form id="admin-login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-600">Email Address</label>
          <input
            type="text"
            name="admin_email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            name="admin_password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="remember-me" class="accent-blue-500" />
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Login
        </button>
        <div id="admin-login-message" class="text-center text-red-600 mt-2"></div>
      </form>
    </div>

    <script type="module">
      import { app, auth } from '../js/firebase-config.js';
      import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

      document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = e.target.admin_email.value.trim();
        const password = e.target.admin_password.value;
        const msg = document.getElementById('admin-login-message');
        msg.textContent = '';
        try {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          // You can check for admin privileges here if needed (e.g., email or custom claim)
          // For now, redirect to admin dashboard
          window.location.href = 'admin.html';
        } catch (error) {
          msg.textContent = 'Invalid admin credentials.';
        }
      });
    </script>
  </body>
</html>
