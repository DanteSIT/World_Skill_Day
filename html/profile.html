<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Bridge the Gap</title>
    <link rel="stylesheet" href="../css/style1.css">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js" type="module"></script>
</head>

 
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
        
            <nav>
                <a href="dashbaord.html" class="active">Profile</a>
                <a href="community.html">Community</a>
                <a href="messages.html">Messages</a>
                <a href="learning_hub.html">Learning Hub</a>
                <a href="admin.html">Admin Portal</a>
                <a href="ai_mentor.html">AI Mentor</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <h1>My Profile</h1>
                    <button id="edit-profile-btn" class="btn-primary">Edit Profile</button>
                </div>

                <div id="profile-view" class="profile-sections">
                    <div class="profile-section">
                        <h2>Personal Information</h2>
                        <div id="personal-info"></div>
                    </div>
                    <div class="profile-section">
                        <h2>Contact Details</h2>
                        <div id="contact-info"></div>
                    </div>
                </div>

                <form id="profile-form" class="profile-form hidden">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" required pattern="[A-Za-z ]{2,}" title="Name should only contain letters and spaces, minimum 2 characters">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" required pattern="[A-Za-z ]{2,}" title="Surname should only contain letters and spaces, minimum 2 characters">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" required pattern="[0-9+]{10,}" title="Please enter a valid phone number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required minlength="5" title="Please enter your full address">
                    </div>
                    <div class="form-group">
                        <label for="nin_passport">NIN/Passport Number</label>
                        <input type="text" id="nin_passport" required>
                    </div>
                    <div class="form-group">
                        <label for="verify-password">Verify Password</label>
                        <input type="password" id="verify-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="auth-message" class="auth-message"></div>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
