<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages | Bridge the Gap</title>
  <link rel="stylesheet" href="../css/style1.css">
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    .sidebar nav a:hover {
      color: #ffffff;
    }

    .sidebar nav a.active {
      color: #ecf0f1;
      font-weight: bold;
    }

    .messages-container {
      display: flex;
      flex: 1;
      height: 100vh;
    }

    .users-sidebar {
      width: 300px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .users-header {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .users-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
    }

    .user-item:hover {
      background: #f9f9f9;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      margin-right: 0.75rem;
    }

    .user-name {
      font-weight: bold;
      color: #333;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
    }

    .back-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.25rem;
      margin-right: 1rem;
      cursor: pointer;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.4;
      border-radius: 1rem;
      margin: 4px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .message.you {
      align-self: flex-end;
      background-color: #3498db;
      color: white;
      border-radius: 1rem 1rem 0 1rem;
    }

    .message.them {
      align-self: flex-start;
      background-color: #ffffff;
      color: #222;
      border-radius: 1rem 1rem 1rem 0;
      border: 1px solid #e0e0e0;
    }

    .message-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    .message-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .message-input button {
      margin-left: 1rem;
      padding: 0.75rem 1.25rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .message-input button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .users-sidebar {
        display: none;
      }

      .chat-container {
        width: 100%;
      }

      .back-btn {
        display: block;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js" type="module"></script>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-title">
        <img src="logo.png" alt="BTG Logo">
      </div>
      <nav>
        <a href="dashbaord.html">Profile</a>
        <a href="community.html">Community</a>
        <a href="messages.html" class="active">Messages</a>
        <a href="learning_hub.html">Learning Hub</a>
        <a href="admin.html">Admin Portal</a>
        <a href="ai_mentor.html">AI Mentor</a>
      </nav>
    </aside>
    <main class="messages-container">
      <div class="users-sidebar">
        <div class="users-header">
          <h2>Messages</h2>
        </div>
        <div id="users-list" class="users-list">
        
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <button class="back-btn">‚Üê</button>
          <h2>Select a user to start chatting</h2>
        </div>

        <!---All messages will be displayed here-->
        <div class="messages">

        </div>
        <div class="message-input">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-btn">Send</button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="../js/messages.js"></script>
</body>
</html>
